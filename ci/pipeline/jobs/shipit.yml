jobs:
- name: shipit
  public: true
  serial: true
  plan:
  - in_parallel:
      - { get: version, passed: [rc], params: {bump: final} }
      - { get: git,     passed: [rc] }
  - task: release
    config:
      image_resource:
        type: registry-image
        source:
          repository: (( grab meta.image.name ))
          tag:        (( grab meta.image.tag ))
      platform: linux
      inputs:
        - name: version
        - name: git
          path: (( concat "gopath/src/" meta.go.module ))
      outputs:
        - name: gh
        - name: pushme
      run:
        path: (( concat "./gopath/src/" meta.go.module "/ci/scripts/shipit" ))
        args: []
      params:
        BINARY:       (( grab meta.go.binary ))
        REPO_ROOT:    (( concat "gopath/src/" meta.go.module ))
        VERSION_FROM: version/number
        RELEASE_NAME: (( grab meta.release ))
        RELEASE_ROOT: gh
        REPO_OUT:     pushme
        BRANCH:       (( grab meta.github.branch ))
        CMD_PKG:      (( grab meta.go.cmd_module ))
        STATIC_BINARY:  (( grab meta.go.force_static_binary ))
        GIT_EMAIL:      (( grab meta.git.email ))
        GIT_NAME:       (( grab meta.git.name ))
  - put: version
    params: { bump: final }
  - put: git
    params:
      rebase: true
      repository: pushme/git
  - put: github
    params:
      name:   gh/name
      tag:    gh/tag
      body:   gh/notes.md
      globs: [gh/artifacts/*]
